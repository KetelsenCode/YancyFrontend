<form>
    <h1>New Vehicle</h1>
    <p>{{ vehicle | json }}</p>
    <div class="form-group">
        <label for="brand">Select Brand</label> <!-- uses the value to twoway binding-->
        <select class="form-control" id="brand" (change)="onBrandChange()" [(ngModel)]="vehicle.brandId" name="brandId">
            <option value=""></option>
            <option *ngFor="let brand of brands" value="{{brand.id }}">{{ brand.name }}</option>
        </select>
   </div>
   <div class="form-group">
        <label for="model">Select Model</label> <!-- uses the value to twoway binding-->
        <select class="form-control" id="brand" (change)="onModelChange()" [(ngModel)]="vehicle.modelId" name="modelId">
                <option value=""></option>
                <option *ngFor="let model of models" value="{{model.id }}">{{ model.name }}</option>
        </select>
   </div>
   <p>Is vehicle registred?</p>
   <label id="labelIsRegistred" for="isRegistred" class="form-check-label radio-inline">
    <input type="radio" id="isRegistred" value="true" class="form-check-input" [(ngModel)]="vehicle.isRegistred" name="optradio">Yes
  </label>
  <label id="labelNotRegistred" for="notRegistred" class="form-check-label radio-inline">
    <input type="radio" id="notRegistred" value="false" class="form-check-input" [(ngModel)]="vehicle.isRegistred" name="optradio">No <!--Same name so they're in the same group-->
  </label>
  <h2>Features</h2>
   <div class="checkbox" *ngFor="let feature of features"> <!--Because it's dynamic features we can't use twoway binding-->
       <label for="feature {{ feature.id }}"> <!-- Each feature will have an id of feature#Id-->
           <input type="checkbox" id="feature{{ feature.id }}" (change)="onFeatureChange(feature.id,$event)"> {{ feature.name}}
       </label>
   </div>
   <h2>Contact Info</h2>
  <div class="form-group">
      <label for="contactName">Name</label>
      <input type="text" id="contactName" class="form-control" >
  </div>
  <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input type="number" id="contactPhone" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactMail">Mail</label>
        <input type="email" id="contactMail" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
