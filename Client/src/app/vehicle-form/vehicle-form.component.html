<form>
    <h1>New Vehicle</h1>
    <div class="form-group">
        <label for="brand">Select Brand</label> <!-- uses the value to twoway binding-->
        <select class="form-control" id="brand" (change)="onBrandChange()" [(ngModel)]="vehicle.brandId" name="brand">
            <option value=""></option>
            <option *ngFor="let brand of brands" value="{{brand.id }}">{{ brand.name }}</option>
        </select>
   </div>
   <div class="form-group">
        <label for="model">Select Model</label> <!-- uses the value to twoway binding-->
        <select class="form-control" id="brand" (change)="onModelChange()" [(ngModel)]="vehicle.modelId" name="model">
                <option value=""></option>
                <option *ngFor="let model of models" value="{{model.id }}">{{ model.name }}</option>
        </select>
   </div>
   <p>Is vehicle registred?</p>
   <label id="labelIsRegistred" for="isRegistred" class="form-check-label radio-inline">
    <input type="radio" id="isRegistred" value="false" class="form-check-input" name="optradio">Yes
  </label>
  <label id="labelNotRegistred" for="notRegistred" class="form-check-label radio-inline">
    <input type="radio" id="notRegistred" value="false" class="form-check-input" name="optradio">No <!--Same name so they're in the same group-->
  </label>
  <h2>Features</h2>
   <div class="checkbox" *ngFor="let feature of features"> <!--Because it's dynamic features we can't use twoway binding-->
       <label for="feature {{ feature.id }}"> <!-- Each feature will have an id of feature#Id-->
           <input type="checkbox" id="feature{{ feature.id }}" (change)="onFeatureChange(feature.id,$event)"> {{ feature.name}}
       </label>
   </div>
</form>
